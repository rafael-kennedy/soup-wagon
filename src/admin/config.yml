backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Pages"
    name: "pages"
    folder: "src/pages"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "default",
        }
      - widget: select
        label: "tags"
        name: "tags"
        required: false
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Soups"
    name: "soups"
    folder: "src/soups"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }
      - { label: "Ingredients", name: "ingredients", widget: "markdown" }
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        required: false
      - {
          label: "Serving This Week",
          name: "this_week",
          widget: "boolean",
          default: false,
        }
      - {
          label: "Serving Next Week",
          name: "next_week",
          widget: "boolean",
          default: false,
        }
      - { label: "Price", name: "price", widget: "number", required: false }
      - {
          label: "Sold Out",
          name: "sold_out",
          widget: "boolean",
          default: false,
        }

  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "About Me"
        name: "about"
        file: "src/about/index.md"
        fields:
          - { label: "About Me content", name: "body", widget: "markdown" }
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Social Links"
        name: "social"
        file: "src/_data/social.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Icon, name: icon, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Alternate Text, name: alt, widget: string }
      - label: "Site Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: Paypal Client Id, name: paypalClientId, widget: string }
          - { label: URL, name: url, widget: string }
          - {
              label: Next Delivery Date,
              name: nextDeliveryDate,
              required: false,
              widget: datetime,
              date_format: "MMM DD YYYY",
              picker_utc: false,
            }
